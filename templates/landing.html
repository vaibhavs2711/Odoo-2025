<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReWear â€“ Community Clothing Exchange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-success mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ReWear</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container text-center">
        <h1 class="display-4">ReWear</h1>
        <p class="lead">Promote sustainable fashion. Exchange unused clothing with the community!</p>
        <div class="d-grid gap-2 col-6 mx-auto mb-4">
            <a href="/register" class="btn btn-success btn-lg">Start Swapping</a>
            <a href="/dashboard" class="btn btn-outline-light btn-lg">Browse Items</a>
            <a href="/dashboard" class="btn btn-outline-light btn-lg">List an Item</a>
        </div>
        <div id="carouselExample" class="carousel slide mb-5" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/static/sample1.jpg" class="d-block w-100" alt="Featured Item 1">
                </div>
                <div class="carousel-item">
                    <img src="/static/sample2.jpg" class="d-block w-100" alt="Featured Item 2">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
