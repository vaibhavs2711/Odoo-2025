<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item Added | ReWear</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/other/style.css">
</head>
<body class="bg-dark text-light">
    <div class="container d-flex justify-content-center align-items-center" style="min-height:100vh;">
        <div class="card bg-success text-light p-5" style="border-radius:24px;max-width:420px;">
            <div class="text-center">
                <svg width="64" height="64" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="32" cy="32" r="32" fill="#43e97b"/>
                    <path d="M20 34l8 8 16-16" stroke="#fff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <h2 class="mt-3">Item Added Successfully!</h2>
                <p class="mb-4">Your product has been listed and is now visible to others.</p>
                <img src="{{ url_for('static', filename='uploads/' ~ item.image_filename) }}" class="img-fluid mb-3" style="height:120px;object-fit:cover;border-radius:8px;box-shadow:0 2px 12px #38f9d7;">
                <h5>{{ item.title }}</h5>
                <p>{{ item.description }}</p>
                <a href="{{ url_for('dashboard') }}" class="btn btn-light">Go to Dashboard</a>
            </div>
        </div>
    </div>
</body>
</html>
