<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel | ReWear</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/modern_dashboard.css">
    <style>
        .admin-btn { border-radius: 16px; font-weight: 600; margin: 0 8px 12px 0; }
        .admin-user-img { width: 60px; height: 60px; object-fit: cover; border-radius: 50%; box-shadow: 0 2px 8px #38f9d7; }
        .admin-user-card { background: #222; border-radius: 18px; box-shadow: 0 2px 12px #38f9d7; margin-bottom: 18px; }
    </style>
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-success mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ReWear Admin</a>
        </div>
    </nav>
    <div class="container">
        <div class="mb-4">
            <button class="btn btn-success admin-btn">Manage User</button>
            <button class="btn btn-success admin-btn">Manage Orders</button>
            <button class="btn btn-success admin-btn">Manage Listings</button>
        </div>
        <h3 class="mb-3">Manage Users</h3>
        <div class="row">
            <!-- Example user cards, replace with real data -->
            <div class="col-12">
                <div class="admin-user-card d-flex align-items-center p-3">
                    <img src="/static/sample1.jpg" class="admin-user-img me-3" alt="User">
                    <div class="flex-grow-1">
                        <h5 class="mb-1">Vaibhav S</h5>
                        <div>vaibhav@example.com</div>
                        <div>Points: 120</div>
                    </div>
                    <div class="ms-3">
                        <button class="btn btn-outline-light btn-sm admin-btn">Actions 1</button>
                        <button class="btn btn-outline-light btn-sm admin-btn">Action 2</button>
                    </div>
                </div>
                <div class="admin-user-card d-flex align-items-center p-3">
                    <img src="/static/sample2.jpg" class="admin-user-img me-3" alt="User">
                    <div class="flex-grow-1">
                        <h5 class="mb-1">Heet P</h5>
                        <div>heet@example.com</div>
                        <div>Points: 80</div>
                    </div>
                    <div class="ms-3">
                        <button class="btn btn-outline-light btn-sm admin-btn">Actions 1</button>
                        <button class="btn btn-outline-light btn-sm admin-btn">Action 2</button>
                    </div>
                </div>
                <div class="admin-user-card d-flex align-items-center p-3">
                    <img src="/static/sample3.jpg" class="admin-user-img me-3" alt="User">
                    <div class="flex-grow-1">
                        <h5 class="mb-1">Amit R</h5>
                        <div>amit@example.com</div>
                        <div>Points: 60</div>
                    </div>
                    <div class="ms-3">
                        <button class="btn btn-outline-light btn-sm admin-btn">Actions 1</button>
                        <button class="btn btn-outline-light btn-sm admin-btn">Action 2</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
